<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 Grafkom A (Translation, Rotation, Scale)</title>
</head>
<body>
    <canvas id="webgl-canvas" width="600" height="400"></canvas>
    <div>
        <label for="x">Translation X:</label>
        <input type="range" id="x" min="0" max="600" value="150">
        <label for="y">Translation Y:</label>
        <input type="range" id="y" min="0" max="400" value="150">
        <label for="angle">Rotation:</label>
        <input type="range" id="angle" min="0" max="360" value="0">
        <label for="scaleX">Scale X:</label>
        <input type="range" id="scaleX" min="0.1" max="5" value="1" step="0.1">
        <label for="scaleY">Scale Y:</label>
        <input type="range" id="scaleY" min="0.1" max="5" value="1" step="0.1">
    </div>
    <script src="tugas2grafkom.js"></script>
</body>
</html>
